<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Application pizza</title>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js" defer></script>

</head>
<body>
    <h1>Les Pizzas</h1>
    <div id="app">
    <a href="/public/panier.html">Panier</a>
        <div class="panier">
            Nombre de pizzas dans le panier : 
            {{panier.pizzas ? panier.pizzas.length : 0}}
        </div>
        <div class="pizza-list">
            <div class="pizza-item" v-for="pizza in pizzas">
                {{pizza.libelle}}<br>
                Nombre d'ingredients : {{pizza.ingredients.length}}<br>
                <button v-on:click="ajouterPizza(pizza)">Ajouter</button>
            </div>
        </div>
   </div>
   
  </body>
