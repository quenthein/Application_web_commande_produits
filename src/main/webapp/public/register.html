<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Création d'un compte</title>
</head>
<body>
	<form action="/public/register" method="post">
		<div>
			Email<br>
			<input name="email">
		</div>
		<div>
			Mot de passe<br>
			<input name="password" type="password">
		</div>

			<button>Créer un compte</button>
		</div>
	</form>
</body>
</html>
